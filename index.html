<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Upar vídeo</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="videoInput" name="video">
        <input type="button" value="Enviar" onclick="uploadVideo()">
    </form>

    <script>
        function uploadVideo() {
            var form = document.getElementById("uploadForm");
            var fileInput = document.getElementById("videoInput");

            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3333/api/contents/postvideo", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert("Vídeo enviado com sucesso!");
                    } else {
                        alert("Erro ao enviar o vídeo.");
                    }
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
